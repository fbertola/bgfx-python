languages:
  - cpp
  - python

sudo: false

git:
  quiet: true
  depth: false
  submodules: true

matrix:
  include:
    - compiler: gcc
      os: linux
      python: 3.7
      dist: xenial
      before_install:
        - nohup docker pull quay.io/pypa/manylinux2010_x86_64 >/dev/null 2>&1 </dev/null &
      script:
        - bash -x -e .travis/python_release.sh
      after_success: bash -x -e .travis/after_success.sh

    - compiler: clang
      os: osx
      env: PATH=/Users/travis/Library/Python/3.7/bin:$PATH CC=gcc CXX=g++
      osx_image: xcode10.2
      language: shell
      before_install:
        - python3 --version ; pip3 --version ; sw_vers
        - pip3 install --user setuptools wheel scikit-build cmake ninja delocate
      script:
        - bash -x -e .travis/python_release.sh
      after_success: bash -x -e .travis/after_success.sh

services:
  - docker

addons:
  homebrew:
    update: true
    packages:
    - cmake
    - ninja

