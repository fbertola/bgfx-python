languages:
  - cpp
  - python

sudo: false

git:
  quiet: true
  depth: false
  submodules: true

jobs:
  include:
    - compiler: gcc
      name: "Linux Python 3.8"
      os: linux
      python: 3.7
      env: LINUX_PYTHON="cp38-cp38"
      dist: xenial
      before_install:
        - nohup docker pull quay.io/pypa/manylinux2014_x86_64 >/dev/null 2>&1 </dev/null &
      script:
        - bash -x -e .travis/python_release.sh
      after_success: bash -x -e .travis/after_success.sh

    - compiler: gcc
      name: "Linux Python 3.7"
      os: linux
      python: 3.7
      env: LINUX_PYTHON="cp37-cp37m"
      dist: xenial
      before_install:
        - nohup docker pull quay.io/pypa/manylinux2014_x86_64 >/dev/null 2>&1 </dev/null &
      script:
        - bash -x -e .travis/python_release.sh
      after_success: bash -x -e .travis/after_success.sh

    - compiler: gcc
      name: "Linux Python 3.6"
      os: linux
      python: 3.7
      env: LINUX_PYTHON="cp36-cp36m"
      dist: xenial
      before_install:
        - nohup docker pull quay.io/pypa/manylinux2014_x86_64 >/dev/null 2>&1 </dev/null &
      script:
        - bash -x -e .travis/python_release.sh
      after_success: bash -x -e .travis/after_success.sh

    - compiler: clang
      name: "Mac Python 3.7"
      os: osx
      env: CC=gcc CXX=g++ MAC_PYTHON="37"
      osx_image: xcode10.2
      language: shell
      before_install:
        - curl -LO https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci;
        - source ./macports-ci install;
        - python3 --version ; pip3 --version ; sw_vers
        - pip3 install --user setuptools wheel scikit-build cmake ninja delocate
      script:
        - bash -x -e .travis/python_release.sh
      after_success: bash -x -e .travis/after_success.sh

    - compiler: clang
      name: "Mac Python 3.6"
      os: osx
      env: CC=gcc CXX=g++ MAC_PYTHON="36"
      osx_image: xcode10.2
      language: shell
      before_install:
        - curl -LO https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci;
        - source ./macports-ci install;
        - python3 --version ; pip3 --version ; sw_vers
      script:
        - bash -x -e .travis/python_release.sh
      after_success: bash -x -e .travis/after_success.sh

services:
  - docker

addons:
  homebrew:
    update: true
    packages:
    - cmake
    - ninja

branches:
  only:
    - master

notifications:
  email: false